<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring SSO Sample</title>
</head>
<body>
<h1>Hello, <th:block th:text="${name}"/>!</h1>
<p>Here's what we know about you:</p>
<ul>
    <li><b>name</b>: <span id="name" th:text="${name}"></span></li>
    <li><b>email</b>: <span id="email" th:text="${email}"></span></li>
    <li><b>subject</b>: <span id="subject" th:text="${subject}"></span></li>
</ul>
</body>
</html>
